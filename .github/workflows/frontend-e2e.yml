name: frontend-e2e

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend
        uses: actions/checkout@v3

      - name: Checkout backend
        run: |
          git clone https://github.com/masamichisaito/api-backend.git ../api-backend

      - name: Setup backend
        run: |
          cd ../api-backend
          npm ci
          npm run dev &

      - name: Start frontend
        run: npm run dev &

      - name: Wait for port to fully initialize
        run: sleep 2

      - name: Wait for ports
        run: npx wait-on tcp:5173 tcp:3000

      - name: Run Cypress
        run: npx cypress run
